<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência Bancaria</title>
    <link href="./css3/mainteste.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>EECP-Transferência</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="destinatario" id="destinatario" class="inputUser"required>
                    <label for="destinario" class="labelInput"><strong>DESTINATARIO</strong></label>
                </div>
                <br></br>
                <div class="inputBox">
                    <input type="number" name="valor" id="valor" class="inputUser"required>
                    <label for="valor" class="labelInput"><strong>VALOR(R$)</strong></label>
                </div>
                <br></br>
                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser"required>
                    <label for="password" class="labelInput"><strong>SENHA</strong></label>
                </div>
                <br></br>
               <input type="submit" name="teste" id="teste1">
            </fieldset>
        </form>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th>DESTINATARIO</th>
                    <th>VALOR</th>
                    <th>DATA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JOÃO</td>
                    <td>5000.00</td>
                    <td>10/08/2022</td>
                </tr>
            </tbody>
        </table>
    </div> 
</body>
</html>
